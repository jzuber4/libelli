{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <form enctype="multipart/form-data" method="post" action="{% url 'edit_profile' %}">
            <legend>{% trans "Edit Profile" %}</legend> 
            {% csrf_token %} 
            {% bootstrap_form form %}

            {% buttons %}
            <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}
